<!DOCTYPE html>
<html lang="en" data-bs-theme="white">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ site.title | escape }}{% if page.title and page.title != site.title %} | {{ page.title | escape }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}">
        <link rel="icon" type="image/svg+xml" href="{{ site.url }}{{ site.icon }}">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/css/libs/animate.min.css" rel="stylesheet">
        <link href="{{ site.url }}{{ site.css }}" rel="stylesheet">

        {% include seo-tags.html.liquid %}
        {% include google-analytics.html %}
    </head>
    <body>
        {% include consent-banner.html %}
        {% include navbar.html.liquid %}

        <div class="container" {% if page.active != "home" %}style="padding-top: 70px;"{% endif %}>
            {{ content }}
        </div>

        {% include footer.html.liquid %}
        {% include dark-mode-switcher.html %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/wowjs@1.1.3/dist/wow.min.js"></script>
        <script>new WOW().init();</script>
    </body>
</html>
